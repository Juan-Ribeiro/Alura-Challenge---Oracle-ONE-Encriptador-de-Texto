<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <title>Alura Challenge - Oracle ONE Encriptador de Texto</title>

</head>

<body>

<header>
    <h1 id="titulo">Encriptador / Desencriptador de Texto</h1>
</header>

<main>

    <section id="area-encriptacion">
        <label for="campo-texto-introducir"></label>
        <textarea id="campo-texto-introducir" placeholder="Ingrese el texto aquí"></textarea>
    </section>

    <section id="area-botones-en-desencriptacion">
        <button id="boton-encriptar" class="boton">Encriptar</button>
        <button id="boton-desencriptar" class="boton">Desencriptar</button>
    </section>

    <section id="area-texto-resultante">
        <label for="campo-texto-resultante"></label>
        <textarea id="campo-texto-resultante" readonly>Ningún mensaje fue encontrado</textarea>
    </section>

</main>

<footer>
    <h2>
        &copy; 2022 - Juan Elías Ribeiro
    </h2>
</footer>

</body>

</html>
